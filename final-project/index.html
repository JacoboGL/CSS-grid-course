<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">

    <title>Awesome Restaurant - Order</title>
</head>
<body>
    <main>

        <!-- HERO SECTION -->

        <section class="hero">

            <div class="hero-info">
                <!-- HERO'S TEXT -->
                <h1>Check the </br>best food</h1>
                <p>Lorem ipsum dolor sit at me</p>

                <button>Book a table!</button>
            </div>
            <!-- HERO'S IMAGE -->
            <img src="https://i.postimg.cc/zD21m9fG/hero.png" alt="Pasta and vegetables" class="hero-image">
        </section>

        <!-- DISHES SECTION -->

        <section class="dishes">

            <h2 class="dishes-title">Our services</h2>

            <div class="dishes-grid">

                <!-- DISHES VIDEO -->
                <img class="dishes-item dishes-item-big" src="https://i.postimg.cc/k5qHRc5H/video.png" alt="Our dishes video">
    
                <!-- OTHER DISHES GRID -->
                <img class="dishes-item" src="https://i.postimg.cc/qR0pRyfB/dish1.png" alt="A delicious bowl of food">
    
                <img class="dishes-item" src="https://i.postimg.cc/Wp5sNd5j/dish2.png" alt="A delicious bowl of food">
    
                <img class="dishes-item" src="https://i.postimg.cc/hPwgmHF5/dish3.png" alt="A delicious bowl of food">
    
                <img class="dishes-item" src="https://i.postimg.cc/MG08hHnC/dish4.png" alt="A delicious bowl of food">

            </div>

        </section>

        <section class="menu">

            <h2>Order online</h2>

            <div class="menu-grid">

                <div class="menu-grid-item">
                    <img src="https://i.postimg.cc/15g1yJgc/plate1.png" alt="Dish example">
                </div>

                <div class="menu-grid-item">
                    <img src="https://i.postimg.cc/cH1P2my3/plate2.png" alt="Dish example">
                </div>

                <div class="menu-grid-item">
                    <img src="https://i.postimg.cc/rs3bd2dG/plate3.png" alt="Dish example">
                </div>

                <div class="menu-grid-item">
                    <img src="https://i.postimg.cc/Fsk8MzqT/plate4.png" alt="Dish example">
                </div>

                <div class="menu-grid-item">
                    <img src="https://i.postimg.cc/rw63Mc2M/plate5.png" alt="Dish example">
                </div>

            </div>

        </section>

    </main>
</body>
</html>
